<ion-view view-title="个人中心" >
	<ion-content class="has-header" ng-show="isperson">
		<div class="list" style="font-family:'微软雅黑';">			
			  <a class="item item-icon-left">
			    <i class="icon ion-person"></i>
			    {{personalData.user_name}}
			  </a>
			  <a class="item item-icon-left item-icon-right">
			    <i class="icon ion-chatbubble-working"></i>
			   	 {{personalData.user_tel}}
			    <i class="icon ion-ios-telephone-outline"></i>
			  </a>
			  <a class="item item-icon-left">
			    <i class="icon ion-transgender"></i>
			    {{personalData.user_sex}}
			  </a>
			  <a class="item item-icon-left item-icon-right" ng-click="showOrder()">
			    <i class="icon ion-clipboard"></i>
			    查看订单
			    <span class="icon ion-chevron-right"></span>
			  </a>
		</div>
		<button class="button button-medium button-balanced" style="float:right;margin:2%;" ng-click="changePerson()">修改个人信息</button>
	</ion-content>
	<ion-content class="has-header" ng-show="!isperson">
		<div class="card">
		  <div class="item item-text-wrap">
		    您还未登陆，请先登录~
		  </div>
		</div>
	</ion-content>
</ion-view>
