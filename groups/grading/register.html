<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户登录</title>
	<link rel="stylesheet" type="text/css" href="./css/register.css">
</head>
<body>
	<form action="" onsubmit="return check()">
		<table>
			<tr>
				<td><label for="uname">用户名:</label></td>
				<td>
					<input type="text" name="uname" value="" placeholder="" id="uname">
				</td>
				<td>
					<img src="./images/right.png" alt="">
				</td>
				<td>
					字母开头6-12位
				</td>
			</tr>
			<tr>
				<td><label for="pwd">密码:</label></td>
				<td><input type="password" name="pwd" value="" placeholder="" id="pwd"></td>
				<td>
					<img src="./images/right.png" alt="">
				</td>
				<td>
					6-12位
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button class="button">登 录</button>
					<a href="index.html" class="button">回到首页</a>
				</td>
			</tr>
		</table>
	</form>
	<script>
		function check(){
			var all = document.getElementsByTagName('input');
			var img = document.getElementsByTagName('img');
			var ad = all[0].value;
			var pw = all[1].value;
			// 验证用户名
			var adr = /^[a-zA-Z]\w{5,11}$/;
			if(adr.test(ad) == false){
				all[0].value = null;
				all[0].placeholder="用户名不正确";
				img[0].style.display = 'none';
				return false;
			}else{
				img[0].style.display = 'block';
			}
			// 验证密码
			var pwr = /(^.{6,12}$)/;
			if(pwr.test(pw) == false){
				all[1].value = null;
				all[1].placeholder="密码不正确";
				img[1].style.display = 'none';
				return false;
			}else{
				img[1].style.display = 'block';
			}
		}
	</script>
</body>
</html>
