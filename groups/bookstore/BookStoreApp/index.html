<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bookStore</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/loading.css">
</head>
<body ng-app="bookStoreApp">
    <div class="container">
        <header>
            <h1>bookStoreApp <small>{{'create by ' +' angularJS'}}</small></h1>
        </header>
        <div ng-view></div>
    </div>
    <div class="flyover" ng-if="loading">
        <div class="mask"></div>
        <div class="alertinfo  alertinfo-info">
            <img src="./images/progress.gif" alt="">
            <span>{{loadingText}}</span>
        </div>
    </div>
    <script src="../AngularLib/js/angular.js"></script>
    <script src="../AngularLib/js/angular-animate.js"></script>
    <script src="../AngularLib/js/angular-route.js"></script>
    <script src="../AngularLib/js/angular-sanitize.js"></script>
    <script src="../AngularLib/js/localStorageModule.js"></script>
    <script src="js/app.js"></script>
    <script src="js/appRouterModule.js"></script>
    <script src="js/bookListCtrlModule.js"></script>
    <script src="js/hostConfigModule.js"></script>
    <script src="js/getDataModule.js"></script>
    <script src="js/bookDetailCtrlModule.js"></script>
    <script src="js/userDataModule.js"></script>
    <script src="js/postDataModule.js"></script>
    <script src="js/loginCtrlModule.js"></script>
    <script src="../AngularLib/js/httpPostModule.js"></script>
    <script src="../AngularLib/js/localStorageModule.js"></script>
    <script src="../AngularLib/js/md5.js"></script>
    <script src="js/carDataModule.js"></script>
    <script src="js/carListCtrlModule.js"></script>
</body>
</html>
